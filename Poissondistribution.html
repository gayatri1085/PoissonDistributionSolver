<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poisson Distribution Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
 margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Poisson Distribution Calculator</h1>
    <label for="lambda">Enter λ (lambda):</label>
    <input type="number" id="lambda" step="any" required>

    <label for="k">Enter k (number of occurrences):</label>
    <input type="number" id="k" required>

    <button onclick="calculatePoisson()">Calculate P(X = k)</button>

    <div class="result" id="result"></div>

    <script>
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
function calculatePoisson() {
            const lambda = parseFloat(document.getElementById('lambda').value);
            const k = parseInt(document.getElementById('k').value);

            if (isNaN(lambda) || isNaN(k) || k < 0) {
                document.getElementById('result').innerText = 'Please enter valid values for λ and k.';
                return;
            }

            const poissonProbability = (Math.exp(-lambda) * Math.pow(lambda, k)) / factorial(k);
            document.getElementById('result').innerText = `P(X = ${k}) = ${poissonProbability.toFixed(6)}`;

        }
    </script>
</body>
</html>
